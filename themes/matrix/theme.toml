# Matrix Theme
# Green-on-black hacker aesthetic inspired by The Matrix

[metadata]
name = "Matrix"
author = "Impulse BBS Team"
version = "1.0.0"
description = "Green-on-black hacker theme inspired by The Matrix - Enter the digital realm"
compatible_bbs_version = ">=0.1.0"
requires_ansi = true
requires_utf8 = false

[color_scheme]
# Primary color - bright green for headers
primary = { foreground = "bright_green", background = "black", bold = true, blink = false }

# Secondary color - green for secondary text
secondary = { foreground = "green", background = "black", bold = false, blink = false }

# Accent color - bright green with blink for emphasis
accent = { foreground = "bright_green", background = "black", bold = true, blink = false }

# Background color - green on black
background = { foreground = "green", background = "black", bold = false, blink = false }

# Text color - green for normal text
text = { foreground = "green", background = "black", bold = false, blink = false }

# Highlight color - bright green bold for highlights
highlight = { foreground = "bright_green", background = "black", bold = true, blink = false }

# Error color - bright red for errors (even in Matrix)
error = { foreground = "bright_red", background = "black", bold = true, blink = false }

# Success color - bright green for success
success = { foreground = "bright_green", background = "black", bold = true, blink = true }

[screens]
main_menu = "screens/matrix_main.ans"
message_list = "screens/matrix_messages.ans"
file_list = "screens/matrix_files.ans"

[prompts]
main_prompt = "root@matrix:~# "
login_prompt = "ACCESS GRANTED - ENTER USERNAME: "
password_prompt = "AUTHENTICATION REQUIRED: "
message_prompt = "TRANSMIT: "
confirm_prompt = "CONFIRM OPERATION [Y/N]: "
